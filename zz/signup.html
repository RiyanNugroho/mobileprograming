<div class="page" id="signup" data-name="signup" >
    <div class="page-content" style="background-color: black;">
        <!-- <div class="block-title block-title-medium" id="welcome-title"></div> -->
        <div class="block block-strong" style="background-color: black;">
            <div class="loginform">
                <br/><br/>
                <h6>Sign Up</h6>

                <form class="list" id="reg-form" style="background-color: black;">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Username</div>
                            <div class="item-input-wrap">
                                <input name="username" type="text" placeholder="Username" id="username">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Password</div>
                            <div class="item-input-wrap">
                                <input name="password" type="password" id="password" placeholder="Password">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">First Name</div>
                            <div class="item-input-wrap">
                                <input name="firstName" type="text" id="firstName" placeholder="your first name">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Last Name</div>
                            <div class="item-input-wrap">
                                <input name="lastName" type="text" id="lastName" placeholder="your last name">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Address</div>
                            <div class="item-input-wrap">
                                <textarea name="address" type="text" id="address" placeholder="your address"></textarea>
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </form>
                    
                <input type="submit" id="reg-btn" value="Regist" class="login-btn" href="#"><br/>
                    
                <div class="dont-have-account">
                    have an account?<a href="#" id="login-btn">Sign In</a>
                    <br/><br/>
                </div>


            </div>
        </div>  
    </div>
</div>
